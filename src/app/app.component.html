<div class="container">
  <fieldset>
    <legend>Formulario</legend>
     <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input id="name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" type="text" class="validate">
              <label for="name">Names</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="last_name" [(ngModel)]="last_name" [ngModelOptions]="{standalone: true}" type="text" class="validate">
              <label for="last_name">LastNames</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="last_name" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="text" class="validate">
              <label for="last_name">Email</label>
            </div>
          </div>
          <button class="btn waves-effect waves light" type="button" (click)="savePersonData()" name="action">
            <i class="material-icons center">Submit</i>
          </button>&nbsp;&nbsp;
 
          <button class="btn waves-effect waves light" type="button"  routerLink="other-view">
            <i class="material-icons center">Other view</i>
          </button>&nbsp;&nbsp;

          <button class="btn waves-effect waves light" type="button" (click)="clean()" name="action">
            <i class="material-icons center">Clean</i>
          </button>
          
        </form>
      </div>
  </fieldset>
</div>
